<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/products/create}">
        Add new customer
    </a>
</p>
<p>
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</p>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Desc</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getDesc()}"></td>
        <td th:text="${p.getPrice()}"></td>
        <td><a th:href="@{/products/{id}/edit(id=${p.getId()})}">Edit</a></td>
        <td><a th:href="@{/products/{id}/delete(id=${p.getId()})}">Delete</a></td>
        <td><a th:href="@{/products/{id}/view(id=${p.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
